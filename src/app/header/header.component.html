<header>
    <div class="logo_wrapper">
        <img src="assets/svg/value.svg" alt="Foo logo">
        <h2 class="app_title">Foo</h2>
        <div class="caption">Tech Blogs</div>
    </div>
    <nav>
        <a class="nav__link" [routerLink]="['/home']">Home</a>
        <a class="nav__link" [routerLink]="['/about']">About Me</a>
        <!-- <a class="nav__link" href="#">Blogs</a> -->
        <div class="hamburger" *ngIf="!isNavMenuOpen" (click)="toggleMenu()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </nav>

</header>

<div id="mobileNav" *ngIf="isNavMenuOpen">
    <a href="javascript:void(0);" class="close" (click)="toggleMenu()"></a>
    <nav class="mobile-nav-menu">
        <a class="nav__link" href="#">Home</a>
        <a class="nav__link"  [routerLink]="['/about']">About Me</a>
        <!-- <a class="nav__link" href="#">Blogs</a> -->
    </nav>
</div>
